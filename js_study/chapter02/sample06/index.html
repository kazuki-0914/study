<!DOCTYPE html>

<body>
    <div class="frame">
        <h1 class="frame__title">JavaScript</h1>

        <div class="frame__inner">
            <!-- ここに、JavaScriptを記述します -->
            <script>
                // 定数 todayを宣言
                const today = new Date();

                // 現在の秒数を表示する
                document.write(today);
                document.write(today.getSeconds());
                document.write("やったあああ");

                document.write(today.getDay());
                document.write("a"+today.getDate());
                document.write();
                document.write();
            </script>
        </div>
    </div>
