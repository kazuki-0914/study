            <div id="app-10">

            <!-- ここに、JavaScriptを記述します -->
            <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <script>
                //ローカル定義
                var dateComp = {
                    data: function () {
                        return {
                            today: '2020/09/14'
                        }
                    },
                    // props: {
                    //     'today': String
                    // },
                    mounted: function () {

                        const now = new Date();
                        this.today = `${now.getFullYear()}/${now.getMonth() + 1}/${now.getDate()}`;
                        // this.today = `${now.getFullYear()}/${now.getMonth()+1}/${now.getDate()}`;

                    },
                    template: '<div>{{today}}</div>'
                }

                //ローカル定義
                var clock = {
                    data: function () {
                        return {
                            time: '12:30:45',
                            // title: '時計'
                        }
                    },
                    // props: {
                    //     'today': String
                    // },
                    mounted: function () {
                        let timer = setInterval(this.refresh, 500);

                    },
                    methods: {
                        refresh: function () {
                            const now = new Date();
                            this.time = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;
                        }
                    },

                    // template: '<div style="color:blue"><h2>{{title}}</h2>{{time}}</div>'
                    // template: '<div style="color:blue"><h2><slot>時計</slot></h2>{{time}}</div>'

                    template: '<div v-bind:style=""><h2><slot>時計</slot></h2>{{time}}</div>'
                }
                var app10 = new Vue({
                    el: '#app-10',
                    components: {
                        'date': dateComp,
                        'clock': clock
                    },
                    data: {

                    }

                })

                        message: 'You Loaded' + new Date().toLocaleString()
                    }
                })
                var app3 = new Vue({
                    el: '#app-3',
                    data: {
                        seen: false
                    }
                })
                var app4 = new Vue({
                    el: '#app-4',
                    data: {
                        todos: [
                            { text: 'test1' },
                            { text: 'test2' },
                            { text: 'test3' },
                        ]

                })
                var app5 = new Vue({
                    el: '#app-5',

                    },
                    methods: {
                        revStr: function () {
                            this.message = this.message.split('').reverse().join('')
                        }
                    }
                })
